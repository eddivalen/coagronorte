swagger: '2.0'
info:
  version: 1.0.0
  title: Coagronorte API Rest
host: 127.0.0.1
basePath: /api
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /login:
    post:
      summary: Login del usuario
      description: |
        Permite el inicio de sesión del `usuario` con las credenciales
        guardadas en la base de datos local de la App
      parameters:
        - name: correo_electronico
          in: formData
          description: correo electronico del `usuario`
          required: true
          type: string
          format: email
        - name: password
          in: formData
          description: contraseña del `usuario`
          required: true
          type: string
          format: password
      tags:
        - Usuario
      responses:
        '200':
          description: Succesful response
          schema:
            $ref: '#/definitions/LoginResponse'
        '401':
          description: Credenciales inválidas
          schema:
            type: object
            properties:
              error:
                type: string
                format: apiKey
        '422':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
        '500':
          description: Internal server error
          schema:
            type: object
            properties:
              error:
                type: string
  /logout:
    post:
      summary: Logout
      description: 'Permite cerrar sesión, desactivar el token'
      security:
        - Bearer: []
      tags:
        - Usuario
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              ok:
                type: string
        '422':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
  /crear-usuario:
    post:
      summary: Crear un usuario
      description: |
        Permite registrar y crear un nuevo usuario, de poder crearse
        se enviará un email a la persona pidiendo que valide su dirección
      parameters:
        - name: cedula
          in: formData
          description: Cedula de ciudadanía de la persona
          required: true
          type: string
          format: string
        - name: nombre_usuario
          in: formData
          description: nombre de usuario
          required: true
          type: string
          format: string
        - name: nombre
          in: formData
          description: nombre de la persona
          required: true
          type: string
          format: string
        - name: apellido
          in: formData
          description: apellido de  la persona
          required: true
          type: string
          format: string
        - name: password
          in: formData
          description: contraseña del `usuario`
          required: true
          type: string
          format: password
        - name: correo_electronico
          in: formData
          description: correo de la persona
          required: true
          type: string
          format: email
        - name: telefono
          in: formData
          description: numero de telefono de la persona
          required: true
          type: string
          format: phone
        - name: fecha_inscripcion
          in: formData
          description: fecha de registro en el sistema
          required: true
          type: string
          format: date
        - name: codigo_tipo_usuario
          in: formData
          description: codigo del tipo de usuario
          required: true
          type: number
          format: integer
      tags:
        - Usuario
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              ok:
                type: string
        '422':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
        '500':
          description: Internal server error
          schema:
            type: object
            properties:
              error:
                type: string
  /usuario:
    get:
      description: |
        Muestra la información de los usuarios registrados
      security:
        - Bearer: []
      parameters: []
      tags:
        - Usuario
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  pagination:
                    type: object
                    properties:
                      total:
                        type: number
                        format: integer
                        description: Cantidad total de registros en la base de datos
                      count:
                        type: number
                        format: integer
                        description: Cantidad registros en la página
                      per_page:
                        type: number
                        format: integer
                        description: Cantidad registros por página
                      current_page:
                        type: number
                        format: integer
                        description: Página actual
                      total_pages:
                        type: number
                        format: integer
                        description: Cantidad total de páginas
                      links:
                        type: object
                        properties:
                          next:
                            type: string
                            description: URL de la página siguiente
                          previous:
                            type: string
                            description: URL de la página anterior
              data:
                type: array
                items:
                  $ref: '#/definitions/UsuariosPaginate'
        '422':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
  '/usuario/{id}':
    delete:
      description: |
        Elimina al usuario indicado por el parametro.
      security:
        - Bearer: []
      parameters:
        - name: id
          in: path
          description: Cédula del usuario
