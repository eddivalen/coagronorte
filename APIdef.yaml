      parameters:
        - name: vereda
          in: formData
          description: Vereda de ubicacion
          required: true
          type: string
          format: string
        - name: codigo_zona
          in: formData
          description: Codigo de la zona de ubicacion
          required: true
          type: number
          format: integer
        - name: area
          in: formData
          description: metros cuadrados que posee el lote
          required: true
          type: number
          format: integer
        - name: propietario
          in: formData
          description: clave foranea tabla usuarios para saber de que agricultor es el lote
          required: true
          type: string
          format: string
        - name: tenencia
          in: formData
          description: 'indicador: propio,arriendo, vencimiento'
          required: true
          type: string
          format: string
        - name: analisis_suelo
          in: formData
          description: '1:Si, 0:No'
          required: true
          type: boolean
        - name: fecha_analisis_suelo
          in: formData
          description: cuando se realizo el analisis de suelo
          required: true
          type: string
          format: date
        - name: pinsat
          in: formData
          description: '1:Si, 0:No '
          required: true
          type: boolean
        - name: planos
          in: formData
          description: '1:Si, 0:No '
          required: true
          type: boolean
        - name: archivo_planos
          in: formData
          description: direccion archivo de planos
          required: true
          type: boolean
          format: string
        - name: venta
          in: formData
          description: '1:Si, 0:No '
          required: true
          type: boolean
        - name: asistencia_tecnica
          in: formData
          description: 'servicio de asistencia tecnica de coagronorte 1:Si, 0:No'
          required: true
          type: boolean
        - name: codigo_riego
          in: formData
          description: clave foranea tabla riego
          required: true
          type: number
          format: integer
        - name: longitud
          in: formData
          description: ubicación de longitud
          required: true
          type: number
          format: integer
        - name: latitud
          in: formData
          description: ubicación de latitud
          required: true
          type: number
          format: integer
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
