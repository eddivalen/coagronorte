      parameters:
        - name: fecha_siembra
          in: formData
          description: fecha en la que se efectuo la siembra
          required: true
          type: string
          format: date
        - name: fecha_siembra_estimada
          in: formData
          description: fecha en la que se estimo se debia sembrar
          required: true
          type: string
          format: date
        - name: fecha_estimada_corta
          in: formData
          description: fecha en la que se estima que se haga el corte
          required: true
          type: string
          format: date
        - name: fecha_real_corta
          in: formData
          description: fecha en la que se realizo el corte
          required: true
          type: string
          format: date
        - name: codigo_lote
          in: formData
          description: >-
            clave foranea tabla lote indica el lote en el que se esta
            desarrollando la siembra
          required: true
          type: number
          format: integer
        - name: dias_germinado
          in: formData
          description: numero de dias para la germinacion
          required: true
          type: number
          format: integer
        - name: hectareas
          in: formData
          description: numero de hectareas
          required: true
          type: number
          format: float
        - name: punto_referencia
          in: formData
          description: punto de referencia de la siembra
          required: true
          type: string
          format: string
        - name: sistema_preparacion
          in: formData
          description: sistema de preparacion utilizado
          required: true
          type: string
          format: string
        - name: codigo_tipo_semilla
          in: formData
          description: clave foranea tabla tipo_semilla
          required: true
          type: number
          format: integer
        - name: codigo_variedad
          in: formData
          description: clave foranea tabla variedad
          required: true
          type: number
          format: integer
        - name: codigo_tipo_siembra
          in: formData
          description: clave foranea tabla tipo de siembra
          required: true
          type: number
          format: integer
        - name: arroz_rojo
          in: formData
          description: 'para el informe de finalizacion. alto, medio o bajo'
          required: true
          type: string
          format: string
        - name: semilla_objetable
          in: formData
          description: '1:Si, 0:No'
          required: true
          type: boolean
        - name: rendimiento_ha
          in: formData
          description: rendimiento en hectareas sembradas
          required: true
          type: number
          format: float
        - name: observaciones
          in: formData
          description: observaciones adicionales
          required: true
          type: string
          format: string
