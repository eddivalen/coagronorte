  /visitas:
    get:
      description: |
        Retorna una lista paginada de `visitas`,
        o una unica visita, por agronomo según el tipo de busqueda que se desee
      security:
        - Bearer: []
      parameters:
        - name: tipo
          in: query
          description: Tipo de operación que se usará para la búsqueda (dia|rango)
          required: true
          type: string
          format: string
        - name: dia
          in: query
          description: Fecha del dia de la visita que se desea traer
          required: true
          type: string
          format: date
        - name: fecha_inicio
          in: query
          description: >-
            Fecha inicio de la lista de visitas que se desea traer, si el tipo
            es rango
          required: true
          type: string
          format: date
        - name: fecha_fin
          in: query
          description: >-
            Fecha fin de la lista de visitas que se desea traer, si el tipo es
            rango
          required: true
          type: string
          format: date
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  pagination:
                    type: object
                    properties:
                      total:
                        type: number
                        format: integer
                        description: Cantidad total de registros en la base de datos
                      count:
                        type: number
                        format: integer
                        description: Cantidad registros en la página
                      per_page:
                        type: number
                        format: integer
                        description: Cantidad registros por página
                      current_page:
                        type: number
                        format: integer
                        description: Página actual
                      total_pages:
                        type: number
                        format: integer
                        description: Cantidad total de páginas
                      links:
                        type: object
                        properties:
                          next:
                            type: string
                            description: URL de la página siguiente
                          previous:
                            type: string
                            description: URL de la página anterior
              data:
                type: array
                items:
                  $ref: '#/definitions/VisitaPaginate'
        '422':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
  /programar-visita/:
    get:
      description: >
        Retorna una lista paginada de `lotes`, o un único lote segun su
        busqueda.
      security:
        - Bearer: []
      parameters:
        - name: municipio
          in: query
          description: Nombre del municipio en el cual esta ubicado el lote a buscar.
          required: false
          type: number
          format: integer
        - name: zona
          in: query
          description: Nombre de zona en el cual esta ubicado el lote a buscar.
          required: false
          type: string
          format: string
        - name: vereda
          in: query
          description: Nombre de la vereda en el cual esta ubicado el lote a buscar.
          required: false
          type: string
          format: string
        - name: propietario
          in: query
          description: Cedula del Propietario o Agricultor del lote a buscar
          required: false
          type: string
          format: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/LoteDetail'
        '422':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
  /programar-visita:
    post:
      description: |
        Programar una visita.
      security:
        - Bearer: []
      parameters:
        - name: fecha
          in: formData
          type: string
          format: date
          required: true
          description: Fecha programada para realizar la visita
        - name: codigo_siembra
          in: formData
          required: true
          type: number
          format: integer
          description: Fecha solicitada para la visita
        - name: agronomo
          in: formData
          required: true
          type: string
          format: string
          description: Cédula del agronomo autenticado a realizar la visita.
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              ok:
                type: string
        '422':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
  /forgot_password:
    post:
      description: |
        El API enviará un email a la persona con la información pertinente para 
        recuperar la contraseña
      parameters:
        - name: correo_electronico
          in: formData
          required: true
          type: string
          format: email
          description: email de la persona
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              ok:
                type: string
        '422':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequest'
